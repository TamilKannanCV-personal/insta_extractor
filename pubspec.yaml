name: insta_extractor
description: This plugin lets you download instagram reels, igtv, posts, stories
version: 0.0.6
repository: https://github.com/TamilKannanCV-personal/insta_extractor.git

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  shared_preferences: ^2.0.13


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7

flutter:
  plugin:
    platforms:
      android:
        package: com.tk.insta_extractor
        pluginClass: InstaExtractorPlugin
      ios:
        pluginClass: InstaExtractorPlugin
